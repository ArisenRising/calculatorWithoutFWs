<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        
        <div id="container">
            <div id="status">
                <p id="statusText">0</p>
                <button id="deleteBtn">&#9003;</button>
            </div>
            <div id="numberBtns">
                <button class="nummberBtn" data-value="1">1</button>
                <button class="nummberBtn" data-value="2">2</button>
                <button class="nummberBtn" data-value="3">3</button>
                <button class="nummberBtn" data-value="4">4</button>
                <button class="nummberBtn" data-value="5">5</button>
                <button class="nummberBtn" data-value="6">6</button>
                <button class="nummberBtn" data-value="7">7</button>
                <button class="nummberBtn" data-value="8">8</button>
                <button class="nummberBtn" data-value="9">9</button>
                <button class="nummberBtn" data-value="0">0</button>
                <button class="nummberBtn actionBtn" data-value="+">+</button>
                <button class="nummberBtn actionBtn" data-value="-">-</button>
                <button class="nummberBtn actionBtn" data-value="*">*</button>
                <button class="nummberBtn actionBtn" data-value="/">/</button>
                <button class="nummberBtn actionBtn" data-value="=">=</button>
            </div>
        </div>
        
    </body>
</html>
